<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Education - Philip Pan</title>
    <!-- Version: 2024-01-15-v23 - Fixed const projects variable issue -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #cccccc;
            --accent-color: #ffffff;
            --text-dark: #ffffff;
            --text-light: #cccccc;
            --bg-dark: #000000;
            --bg-darker: #000000;
            --bg-light: #000000;
            --bg-white: #000000;
            --border-color: rgba(255, 255, 255, 0.2);
            --code-green: #ffffff;
            --code-blue: #ffffff;
            --code-purple: #ffffff;
            --code-yellow: #ffffff;
            --shadow-soft: 0 2px 10px rgba(255, 255, 255, 0.1);
            --shadow-hover: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-darker);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Dynamic Background */
        .code-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -30;
            overflow: hidden;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -30;
            overflow: hidden;
        }

        /* Navigation - Exact copy from index.html */
        .navbar {
            background: #000000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #000000;
            padding: 1rem 0;
            z-index: 1000;
        }

        .navbar-nav {
            gap: 0.5rem;
        }

        .navbar-nav .nav-item {
            position: relative;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem !important;
            display: block;
            text-decoration: none;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color) !important;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 5px;
            left: 50%;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 80%;
        }

        /* Hero Section */
        .hero-section {
            padding: 150px 0 100px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: transparent;
            z-index: 10;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-dark);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Filter Section */
        .filter-section {
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #000000;
            margin-top: 0;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .filter-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .filter-tab:hover::before {
            left: 100%;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .filter-tab.active {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .filter-tab.active::before {
            display: none;
        }


        .no-results {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Projects Grid */
        .projects-section {
            padding: 0 0 3rem 0;
            background: transparent;
            min-height: 60vh;
            margin-top: 0;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 0;
            margin-bottom: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            overflow: hidden;
            position: relative;
            height: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), rgba(0, 86, 179, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.15);
            border-color: rgba(0, 123, 255, 0.3);
        }

        .project-image-container {
            position: relative;
            overflow: hidden;
            height: 220px;
            border-radius: 20px 20px 0 0;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .project-category-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 123, 255, 0.9);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
        }

        .project-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            justify-content: space-between;
            min-height: 0;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            color: var(--text-dark);
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .project-description {
            color: #888888;
            margin-bottom: 1rem;
            line-height: 1.4;
            font-size: 0.9rem;
            flex: 0 0 auto;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-height: 1.4em;
        }


        .project-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            flex-shrink: 0;
        }

        .project-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            flex: 1;
            justify-content: center;
        }

        .project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
            color: white;
        }


        .project-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .project-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Grid Layout */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 350px);
            gap: 2rem;
            margin-top: 0;
            padding-top: 2rem;
            justify-content: center;
        }

        /* Loading Animation */
        .project-card.loading {
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Ensure consistent card display during filtering */
        .projects-grid .project-card {
            display: block;
        }

        /* Hidden state for filtering */
        .project-card.hidden {
            display: none !important;
        }

        /* Modal Styles */
        .modal-content {
            background: rgba(0, 0, 0, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-dark);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 2rem 1rem;
            position: relative;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 0 2rem 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .project-hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
            margin-top: 2rem;
            align-items: start;
        }

        .project-hero-image {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .project-hero-image img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-hero-image:hover img {
            transform: scale(1.05);
        }

        .project-hero-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }


        .project-description-large {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-light);
        }


        .project-actions-large {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-primary-large {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
            color: white;
        }

        .btn-secondary-large {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 0.75rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-secondary-large:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            transform: translateY(-2px);
        }

        .modal-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .modal-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            font-size: 1.1rem;
        }

        .section-content {
            margin-bottom: 0;
            line-height: 1.8;
            color: var(--text-light);
        }

        .section-content ul {
            padding-left: 1.5rem;
            margin: 0;
        }

        .section-content li {
            margin-bottom: 0.5rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tech-item {
            background: rgba(0, 123, 255, 0.1);
            color: var(--accent-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(0, 123, 255, 0.2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .result-item {
            background: rgba(0, 123, 255, 0.05);
            border: 1px solid rgba(0, 123, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.25rem;
        }

        .result-label {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Modal Responsive */
        @media (max-width: 768px) {
            .project-hero {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .modal-sections {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .modal-header {
                padding: 1.5rem 1.5rem 1rem;
            }
            
            .modal-body {
                padding: 0 1.5rem 1.5rem;
            }
            
            .project-actions-large {
                flex-direction: column;
            }
            
            .btn-primary-large,
            .btn-secondary-large {
                width: 100%;
                justify-content: center;
            }
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1400px) {
            .projects-grid {
                grid-template-columns: repeat(auto-fit, 380px);
                gap: 2rem;
                margin-top: 0;
                padding-top: 1.5rem;
                justify-content: center;
            }
        }

        @media (max-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(auto-fit, 350px);
                gap: 1.5rem;
                margin-top: 0;
                padding-top: 1.5rem;
                justify-content: center;
            }
            
            .hero-title {
                font-size: 3.5rem;
            }
            
            .modal-sections {
                gap: 1.5rem;
            }
        }

        @media (max-width: 992px) {
            .hero-section {
                padding: 120px 0 80px;
            }
            
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.3rem;
            }
            
            .filter-section {
                padding: 1.5rem 0;
            }
            
            .projects-grid {
                grid-template-columns: repeat(auto-fit, 320px);
                gap: 1.5rem;
                margin-top: 0;
                padding-top: 1.5rem;
                justify-content: center;
            }
            
            .project-hero {
                gap: 1.5rem;
            }
            
            .modal-sections {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 100px 0 60px;
                min-height: 80vh;
            }
            
            .hero-title {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
                margin-bottom: 2.5rem;
            }
            
            .filter-section {
                padding: 1rem 0;
                position: sticky;
                top: 70px;
            }
            
            .filter-tabs {
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
                margin-bottom: 1.5rem;
            }
            
            .filter-tab {
                width: 100%;
                max-width: 250px;
                text-align: center;
                padding: 0.6rem 1.2rem;
            }
            
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-top: 0;
                padding: 1.5rem 1rem 0 1rem;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .project-card {
                margin-bottom: 1.5rem;
                height: 400px;
            }
            
            .project-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .project-btn {
                width: 100%;
                justify-content: center;
            }
            
            .project-stats {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
            
            .project-hero {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .project-hero-image img {
                height: 250px;
            }
            
            .modal-header {
                padding: 1.5rem 1.5rem 1rem;
            }
            
            .modal-body {
                padding: 0 1.5rem 1.5rem;
            }
            
            .project-actions-large {
                flex-direction: column;
            }
            
            .btn-primary-large,
            .btn-secondary-large {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                padding: 80px 0 40px;
            }
            
            .hero-title {
                font-size: 2rem;
                line-height: 1.2;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .filter-section {
                padding: 0.75rem 0;
            }
            
            .filter-tab {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
            
            
            .projects-grid {
                gap: 1rem;
                margin-top: 0;
                padding: 1rem 0.5rem 0 0.5rem;
                max-width: 350px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .project-content {
                padding: 1rem;
            }
            
            .project-title {
                font-size: 1.3rem;
                line-height: 1.2;
            }
            
            .project-description {
                font-size: 0.9rem;
                line-height: 1.6;
            }
            
            
            
            .project-image-container {
                height: 180px;
            }
            
            .project-hero-image img {
                height: 200px;
            }
            
            .modal-header {
                padding: 1rem 1rem 0.75rem;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .modal-body {
                padding: 0 1rem 1rem;
            }
            
            .modal-section {
                padding: 1rem;
            }
            
            .section-title {
                font-size: 1.1rem;
            }
            
            .results-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .result-item {
                padding: 0.75rem;
            }
            
            .result-value {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 1.8rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .project-content {
                padding: 0.75rem;
            }
            
            .project-title {
                font-size: 1.2rem;
            }
            
            .project-description {
                font-size: 0.85rem;
                line-height: 1.6;
            }
            
            .project-tag {
                font-size: 0.65rem;
                padding: 0.15rem 0.5rem;
            }
            
            .project-image-container {
                height: 160px;
            }
            
            .project-card {
                height: 380px;
            }
            
            .project-hero-image img {
                height: 180px;
            }
            
            .modal-title {
                font-size: 1.3rem;
            }
            
            .modal-section {
                padding: 0.75rem;
            }
            
            .section-title {
                font-size: 1rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
        }

        /* Enhanced Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .fade-in-left {
            opacity: 0;
            transform: translateX(-30px);
            animation: fadeInLeft 0.6s ease forwards;
        }

        .fade-in-right {
            opacity: 0;
            transform: translateX(30px);
            animation: fadeInRight 0.6s ease forwards;
        }

        .fade-in-scale {
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.6s ease forwards;
        }

        .slide-in-up {
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 0.8s ease forwards;
        }

        .bounce-in {
            opacity: 0;
            transform: scale(0.3);
            animation: bounceIn 0.8s ease forwards;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
            }
            to {
                box-shadow: 0 0 30px rgba(0, 123, 255, 0.6);
            }
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }

        /* Hover Animations */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .hover-glow {
            transition: box-shadow 0.3s ease;
        }

        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
        }

        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        .hover-rotate {
            transition: transform 0.3s ease;
        }

        .hover-rotate:hover {
            transform: rotate(5deg);
        }

        /* Loading States */
        .loading-shimmer {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1) 25%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.1) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* Scroll Animations */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Interactive Elements */
        .interactive {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .interactive:active {
            transform: scale(0.95);
        }

        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::before {
            width: 300px;
            height: 300px;
        }
    </style>

    <script>
        // Language switching
        let currentLang = 'zh';
        
        // Admin Management System
        let adminClickCount = 0;
        let adminClickTimeout;
        let currentEditingProject = null;

        // 隐藏激活区域点击事件
        function initAdminSystem() {
            const adminTrigger = document.getElementById('adminTrigger');
            if (adminTrigger) {
                adminTrigger.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    adminClickCount++;
                    clearTimeout(adminClickTimeout);
                    
                    if (adminClickCount >= 5) {
                        showAdminPanel();
                        adminClickCount = 0;
                    } else {
                        adminClickTimeout = setTimeout(() => {
                            adminClickCount = 0;
                        }, 2000);
                    }
                });
            }
        }

        // 显示管理面板
        function showAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
            loadProjectList();
        }

        // 退出管理模式
        function exitAdminMode() {
            document.getElementById('adminPanel').style.display = 'none';
            adminClickCount = 0;
            currentEditingProject = null;
        }

        // 加载项目列表
        function loadProjectList() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            
            projects.forEach((project, index) => {
                const projectItem = document.createElement('div');
                projectItem.style.cssText = `
                    background: rgba(255, 255, 255, 0.1);
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    border-radius: 8px;
                    padding: 15px;
                    margin-bottom: 10px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                `;
                
                projectItem.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h4 style="color: white; margin: 0 0 5px 0; font-size: 1rem;">${project.title[currentLang] || project.title['zh']}</h4>
                            <p style="color: #888; margin: 0; font-size: 0.9rem;">${project.category}</p>
                        </div>
                        <div>
                            <button onclick="editProject(${project.id})" style="background: var(--primary-color); color: black; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-right: 5px; font-size: 0.8rem;">编辑</button>
                            <button onclick="deleteProject(${project.id})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 0.8rem;">删除</button>
                        </div>
                    </div>
                `;
                
                projectItem.addEventListener('mouseenter', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.15)';
                });
                
                projectItem.addEventListener('mouseleave', function() {
                    this.style.background = 'rgba(255, 255, 255, 0.1)';
                });
                
                projectList.appendChild(projectItem);
            });
        }

        // 编辑项目
        function editProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            currentEditingProject = project;
            showProjectEditor(project);
        }

        // 显示项目编辑器
        function showProjectEditor(project) {
            const editor = document.getElementById('projectEditor');
            editor.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <label style="color: white; display: block; margin-bottom: 5px;">项目ID:</label>
                    <input type="number" id="projectId" value="${project.id}" style="width: 100%; padding: 8px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--primary-color);">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="color: white; display: block; margin-bottom: 5px;">项目分类:</label>
                    <select id="projectCategory" style="width: 100%; padding: 8px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--primary-color);">
                        <option value="gamification" ${project.category === 'gamification' ? 'selected' : ''}>游戏化学习</option>
                        <option value="traditional" ${project.category === 'traditional' ? 'selected' : ''}>传统项目</option>
                        <option value="ai-collaboration" ${project.category === 'ai-collaboration' ? 'selected' : ''}>AI协作</option>
                    </select>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="color: white; display: block; margin-bottom: 5px;">项目图片:</label>
                    <input type="text" id="projectImage" value="${project.image}" style="width: 100%; padding: 8px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--primary-color);">
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--primary-color); margin-bottom: 15px;">多语言标题</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                        <div>
                            <label style="color: white; display: block; margin-bottom: 5px;">简体中文:</label>
                            <input type="text" id="titleZh" value="${project.title.zh}" style="width: 100%; padding: 8px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--primary-color);">
                        </div>
                        <div>
                            <label style="color: white; display: block; margin-bottom: 5px;">繁体中文:</label>
                            <input type="text" id="titleZhTw" value="${project.title['zh-tw']}" style="width: 100%; padding: 8px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--primary-color);">
                        </div>
                        <div>
                            <label style="color: white; display: block; margin-bottom: 5px;">English:</label>
                            <input type="text" id="titleEn" value="${project.title.en}" style="width: 100%; padding: 8px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--primary-color);">
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="color: var(--primary-color); margin-bottom: 15px;">多语言描述</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                        <div>
                            <label style="color: white; display: block; margin-bottom: 5px;">简体中文:</label>
                            <textarea id="descZh" rows="3" style="width: 100%; padding: 8px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--primary-color); resize: vertical;">${project.description.zh}</textarea>
                        </div>
                        <div>
                            <label style="color: white; display: block; margin-bottom: 5px;">繁体中文:</label>
                            <textarea id="descZhTw" rows="3" style="width: 100%; padding: 8px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--primary-color); resize: vertical;">${project.description['zh-tw']}</textarea>
                        </div>
                        <div>
                            <label style="color: white; display: block; margin-bottom: 5px;">English:</label>
                            <textarea id="descEn" rows="3" style="width: 100%; padding: 8px; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid var(--primary-color); resize: vertical;">${project.description.en}</textarea>
                        </div>
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button onclick="saveProject()" style="background: #28a745; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-weight: bold;">💾 保存项目</button>
                    <button onclick="cancelEdit()" style="background: #6c757d; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer;">❌ 取消编辑</button>
                </div>
            `;
        }

        // 保存项目
        function saveProject() {
            if (!currentEditingProject) return;
            
            const projectId = parseInt(document.getElementById('projectId').value);
            const category = document.getElementById('projectCategory').value;
            const image = document.getElementById('projectImage').value;
            
            // 更新项目信息
            currentEditingProject.id = projectId;
            currentEditingProject.category = category;
            currentEditingProject.image = image;
            
            currentEditingProject.title = {
                zh: document.getElementById('titleZh').value,
                'zh-tw': document.getElementById('titleZhTw').value,
                en: document.getElementById('titleEn').value
            };
            
            currentEditingProject.description = {
                zh: document.getElementById('descZh').value,
                'zh-tw': document.getElementById('descZhTw').value,
                en: document.getElementById('descEn').value
            };
            
            // 保存到localStorage
            localStorage.setItem('projectsData', JSON.stringify(projects));
            console.log('项目保存后，localStorage中有', projects.length, '个项目');
            
            // 重新加载项目列表和页面
            loadProjectList();
            initProjects();
            
            alert('项目保存成功！');
        }

        // 取消编辑
        function cancelEdit() {
            currentEditingProject = null;
            document.getElementById('projectEditor').innerHTML = '<p style="color: #888; text-align: center; padding: 40px;">请选择一个项目进行编辑</p>';
        }

        // 添加新项目
        function addNewProject() {
            const newId = Math.max(...projects.map(p => p.id)) + 1;
            const newProject = {
                id: newId,
                title: { zh: '新项目', 'zh-tw': '新項目', en: 'New Project' },
                description: { zh: '项目描述', 'zh-tw': '項目描述', en: 'Project Description' },
                category: 'gamification',
                image: './images/portfolio/1.jpg',
                details: {
                    background: { zh: '项目背景', 'zh-tw': '項目背景', en: 'Project Background' },
                    concept: { zh: '设计理念', 'zh-tw': '設計理念', en: 'Design Concept' },
                    aiProcess: { zh: 'AI协作过程', 'zh-tw': 'AI協作過程', en: 'AI Collaboration Process' },
                    challenges: { zh: '遇到的问题', 'zh-tw': '遇到的問題', en: 'Challenges' },
                    solutions: { zh: '解决方案', 'zh-tw': '解決方案', en: 'Solutions' },
                    tech: '技术栈',
                    results: { zh: '项目成果', 'zh-tw': '項目成果', en: 'Project Results' }
                }
            };
            
            projects.push(newProject);
            loadProjectList();
            editProject(newId);
        }

        // 删除项目
        function deleteProject(projectId) {
            if (confirm('确定要删除这个项目吗？')) {
                const index = projects.findIndex(p => p.id === projectId);
                if (index > -1) {
                    projects.splice(index, 1);
                    localStorage.setItem('projectsData', JSON.stringify(projects));
                    console.log('项目删除后，保存到localStorage:', projects.length, '个项目');

        // Scroll animations
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                    }
                });
            }, observerOptions);

            // Observe all scroll-reveal elements
            document.querySelectorAll('.scroll-reveal').forEach(el => {
                observer.observe(el);
            });
        }

                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;

        // 统一动态背景系统 - 图形渐变元素
        function initGradientShapes() {
            const container = document.body;
            
            function createGradientShape() {
                const shape = document.createElement('div');
                const shapes = ['circle', 'square', 'triangle', 'diamond'];
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                const size = 20 + Math.random() * 60;
                const opacity = 0.05 + Math.random() * 0.1;
                
                let shapeStyle = '';
                switch (randomShape) {
                    case 'circle':
                        shapeStyle = `border-radius: 50%; width: ${size}px; height: ${size}px;`;
                        break;
                    case 'square':
                        shapeStyle = `width: ${size}px; height: ${size}px;`;
                        break;
                    case 'triangle':
                        shapeStyle = `width: 0; height: 0; border-left: ${size/2}px solid transparent; border-right: ${size/2}px solid transparent; border-bottom: ${size}px solid rgba(255, 255, 255, ${opacity});`;
                        break;
                    case 'diamond':
                        shapeStyle = `width: ${size}px; height: ${size}px; transform: rotate(45deg);`;
                        break;
                }
                
                shape.style.cssText = `
                    position: fixed;
                    ${shapeStyle}
                    background: linear-gradient(45deg, rgba(255, 255, 255, ${opacity}), rgba(255, 255, 255, ${opacity * 0.5}));
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    pointer-events: none;
                    z-index: -50;
                    animation: shapeFloat ${3 + Math.random() * 5}s linear infinite;
                `;
                
                container.appendChild(shape);
                
                // Remove after animation
                setTimeout(() => {
                    if (shape.parentNode) {
                        shape.parentNode.removeChild(shape);
                    }
                }, 20000);
            }
            
            // Create initial shapes
            for (let i = 0; i < 8; i++) {
                setTimeout(createGradientShape, i * 50);
            }
            
            // Add new shapes periodically
            setInterval(createGradientShape, 3000);
        }

            const title = project.title[currentLang] || project.title['zh'];
            const description = project.description[currentLang] || project.description['zh'];
            const url = window.location.href;
            
            const shareText = `${title}\n\n${description}\n\nView more: ${url}`;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: description,
                    url: url
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
